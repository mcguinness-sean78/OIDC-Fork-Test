name: Legitimate Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR code to test
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # ⚠️ Gets attacker's code
          path: pr-code

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::851725637490:role/GithubActionsTest
          aws-region: us-east-1

      - name: Verify AWS Identity
        run: |
          echo "✅ Legitimate workflow running from main branch"
          aws sts get-caller-identity
